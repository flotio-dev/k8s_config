apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: prod
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/flotio-dev/app:3.0
          env:
            - name: NEXT_PUBLIC_API_URL
              value: https://api.flotio.ovh
            - name: NEXT_PUBLIC_APP_URL
              value: https://app.flotio.ovh
          resources:
            limits:
              memory: "256Mi"
              cpu: "1000m"
            requests:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
