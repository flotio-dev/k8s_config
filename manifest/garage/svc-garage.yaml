  - name: admin
    port: 3903
    targetPort: 3903
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: garage-external-admin
  namespace: default
subsets:
- addresses:
  - ip: 192.168.1.91
  ports:
  - port: 3903
    name: admin
---
apiVersion: v1
